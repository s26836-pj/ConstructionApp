{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Log in</button>
</form>

{% if form.errors %}
  <div class="alert alert-danger mt-3">
    Incorrect username or password.
  </div>
{% endif %}
{% endblock %}
